version: v1.0.0

dsn: postgres://kratos:secret@kratos-db:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4

oauth2_provider:
  override_return_to: true
  url: http://hydra:4445/

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:4455/
  allowed_return_urls:
    - http://localhost:4455
    - http://localhost:4444

  methods:
    password:
      enabled: true

    link:
      enabled: true
      config:
        lifespan: 15m

  flows:
    error:
      ui_url: http://localhost:4455/error

    settings:
      ui_url: http://localhost:4455/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://localhost:4455/recovery
      after:
        hooks:
          - hook: revoke_active_sessions

    verification:
      enabled: true
      ui_url: http://localhost:4455/verification
      after:
        hooks:
          - hook: web_hook
            config:
              url: http://self-service-go:4455/
              method: POST # GET, DELETE, etc
              body: file:///etc/kratos/config/identity.jsonnet

    logout:
      after:
        default_browser_return_url: http://localhost:4455/logout

    login:
      lifespan: 10m
      ui_url: http://localhost:4455/login
      after:
        default_browser_return_url: "http://localhost:4455/dashboard"
        password:
          hooks:
            - hook: require_verified_address

    registration:
      lifespan: 10m
      ui_url: http://localhost:4455/registration
      after:
        default_browser_return_url: http://localhost:4455/registered
        hooks:
          - hook: web_hook
            config:
              url: http://self-service-go:4455/
              method: POST # GET, DELETE, etc
              body: file:///etc/kratos/config/identity.jsonnet

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  schemas:
    - id: default
      url: file:///etc/kratos/identity-schemas/service/json/person.schema.json
  default_schema_id: "default"

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
