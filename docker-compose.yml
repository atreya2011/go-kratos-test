
version: '3.8'

networks:
  intranet:
    driver: bridge

services:
  kratos-migrate:
    depends_on:
      - auth-db
    container_name: kratos-migrate
    image: oryd/kratos:v1.0.0
    # to run db migrations we use the kratos-cli but don't need to mount the config directory
    # as we only require the DSN to be set as the environment variable for running the migrations
    environment:
      - DSN=postgres://auth:secret@auth-db:5432/auth?sslmode=disable&max_conns=20&max_idle_conns=4
    command: migrate sql -e --yes
    networks:
      - intranet

  hydra-migrate:
    depends_on:
      - auth-provider
      - kratos-migrate
    container_name: hydra-migrate
    image: oryd/hydra:v1.10.6
    environment:
      - DSN=postgres://auth:secret@auth-provider:5432/auth?sslmode=disable&max_conns=20&max_idle_conns=4
    command: migrate sql -e --yes
    volumes:
      - type: bind
        source: ./config
        target: /etc/config/hydra
    networks:
      - intranet

  hydra:
    container_name: hydra
    image: oryd/hydra:v1.10.6
    depends_on:
      - hydra-migrate
    ports:
      - "4444:4444" # Public port
      - "4445:4445" # Admin port
      - "5555:5555" # Port for hydra token user
    command:
      serve all --dangerous-force-http
    restart: on-failure # TODO figure out why we need this (incorporate health check into hydra migrate command?)
    environment:
      - LOG_LEAK_SENSITIVE_VALUES=true
      - URLS_SELF_ISSUER=http://localhost:4444
      - URLS_SELF_PUBLIC=http://localhost:4444
      - URLS_CONSENT=http://localhost:4455/auth/consent
      - URLS_LOGIN=http://localhost:4455/auth/login
      - URLS_LOGOUT=http://localhost:4455/logout
      - SECRETS_SYSTEM=youReallyNeedToChangeThis
      - OIDC_SUBJECT_IDENTIFIERS_SUPPORTED_TYPES=public,pairwise
      - OIDC_SUBJECT_IDENTIFIERS_PAIRWISE_SALT=youReallyNeedToChangeThis
      - DSN=postgres://auth:secret@auth-provider:5432/auth?sslmode=disable&max_conns=20&max_idle_conns=4
    networks:
      - intranet
    volumes:
      - type: bind
        source: ./config
        target: /etc/config/kratos

  kratos:
    container_name: kratos
    depends_on:
      - kratos-migrate
    image: oryd/kratos:v1.0.0
    # watch-courier is set for sending verification/recovery emails
    command: serve -c /etc/kratos/config/kratos.yml --dev --watch-courier
    volumes:
      - type: bind
        source: ./config
        target: /etc/kratos/config
      - type: bind
        source: ./identity-schemas
        target: /etc/kratos/identity-schemas
    ports:
      - 4433:4433 # public
      - 4434:4434 # admin
    networks:
      - intranet

  auth-db:
    image: postgres:alpine
    container_name: auth-db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=auth
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=auth
    networks:
      - intranet

  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - 4436:4436
      - 4437:4437
    networks:
      - intranet

  self-service-go:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: self-service-go
    depends_on:
      - auth-db
      - kratos
    volumes:
      - $PWD:/src
    ports:
      - 4455:4455
    networks:
      - intranet
